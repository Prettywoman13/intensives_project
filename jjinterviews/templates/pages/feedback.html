{% extends "base.html" %}
{% block content %}
  <div class="vertical-scrollable">
    <br/>
    <div class="container">
      <div class="row">
        <form method="post">
          {% csrf_token %}
          {% for msg in messages %}<h4 class="alert alert-success align-items-center">{{ msg }}</h4>{% endfor %}
          {% include "includes/form_errors.html" %}
          {% for field in form %}
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1cg">{{ field.label_tag }}</label>
              {{ field }}
              {% if field.help_text %}{{ field.help_text }}{% endif %}
            </div>
          {% endfor %}
          <button type="submit"
                  class="btn btn-dark btn-block btn-lg gradient-custom-4 text-body">
            <span class="text-white">Отправить</span>
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
