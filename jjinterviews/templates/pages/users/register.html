{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% include 'includes/form_errors.html' %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-9 col-lg-7 col-xl-6">
          <h2 class="text-center text-dark mt-5">Регистрация аккаунта</h2>
          <div class="card my-5">
            <form class="card-body cardbody-color p-lg-5">
              <div class="text-center">
                <img src="{% static 'img\favicon\android-chrome-512x512.png' %}"
                     class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                     width="200px"
                     alt="profile"/>
              </div>
              <div class="container-sm align-items-center">
                {% for field in form %}
                  <div class="form-outline mb-4">
                    {{ field }}
                    <label class="form-label">{{ field.label_tag }}</label>
                  </div>
                {% endfor %}
              </div>
              <div class="text-center">
                <button type="submit"
                        class="btn btn-dark btn-block btn-lg gradient-custom-4 text-body">
                  <span class="text-white">Создать аккаунт</span>
                </button>
              </div>
              <br/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
