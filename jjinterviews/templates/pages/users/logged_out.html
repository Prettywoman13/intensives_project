{% extends "base.html" %}
{% block content %}
<div class="alert alert-success" tabindex="-1" role="dialog" id="ModalChoice">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
            <div class="modal-body p-4 text-center">
                <h1 class="mb-0">Выполнен выход.</h1>
                <br>
                <p class="mb-0">Вы успешно вышли из аккаунта.</p>
            </div>
            <hr>
            <div class="modal-footer p-0">
                <a href="{% url 'users:login' %}" class="btn btn-lg fs-6 text-decoration-none col-6 m-0 rounded-0 border-end">
                    <strong><u>Войти ещё раз</u></strong>
                </a>
                <a href="{% url 'users:register' %}" class="btn btn-lg fs-6 text-decoration-none col-6 m-0 rounded-0">
                    <strong><u>Зарегистрироваться</u></strong>
                </a>
            </div>    
        </div>
    </div>
</div>
{% endblock %}
