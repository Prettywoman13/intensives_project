{% extends "base.html" %}
{% block content %}
  <br/>
  <div class="container vertical-scrollable">
    <div class="row">
      <form method="post">
        {% csrf_token %}
        {% for msg in messages %}<h4 class="alert-heading align-items-center">{{ msg }}</h4>{% endfor %}
        {% include "includes/form_errors.html" %}
        {{ form.as_p }}
        <button type="submit"
                class="btn btn-dark btn-block btn-lg gradient-custom-4 text-body">
          <span class="text-white">Отправить</span>
        </button>
      </form>
    </div>
  </div>
{% endblock content %}
